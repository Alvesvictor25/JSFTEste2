<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar fornecedor</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form>
        <div style="margin-top: 5px; margin-bottom: 20px;">
            <h:panelGrid columns="2" var="fornecedor">
                <p:outputLabel value="Código" for="codigo"></p:outputLabel>
                <p:inputText value="#{fornecedoresBean.fornecedoresEditado.codigo}"
                             title="Não é possivel editar o Código" placeholder="Código" id="codigo"
                             readonly="true"></p:inputText>
                <p:outputLabel value="Descrição" for="codigo"></p:outputLabel>
                <p:inputText value="#{fornecedoresBean.fornecedoresEditado.descricao}" placeholder="Descrição"
                             id="descricao"></p:inputText>
            </h:panelGrid>
            <p:toolbar style="margin-top: 10px;" align="center">
                <p:toolbarGroup align="center">
                    <p:commandButton value="Editar" actionListener="#{fornecedoresBean.editar}"
                                     update="@form"
                                     icon="ui-icon-check"/>
                    <p:commandButton value="Cancelar" process="@this"
                                     action="#{fornecedoresBean.fecharDialog}" icon="ui-icon-close"/>
                </p:toolbarGroup>
            </p:toolbar>

        </div>
    </h:form>
</h:body>
</html>
